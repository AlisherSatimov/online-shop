<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-3">Login</h2>
      <form id="form-create" class="form-control d-grid gap-3 my-3">
        <label>Name</label>
        <input type="text" id="fullName" class="w-100" />
        <label>Phone Number</label>
        <input type="text" id="phoneNumber" class="w-100" />
        <label>Password</label>
        <input type="password" class="w-100" />
        <button class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
    <table class="table table-striped container text-center mt-5">
      <thead>
        <th>#</th>
        <th>Full Name</th>
        <th>Phone Number</th>
        <th>Password</th>
      </thead>
      <tbody id="users-table"></tbody>
    </table>
    <script src="js/register.js"></script>
  </body>
</html>
