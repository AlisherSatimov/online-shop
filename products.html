<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="styles/main.css" />
        <title>Products</title>
    </head>
    <body class="bg-body container">
        <h1 class="text-center text-light">Products</h1>
        <div>
            <form
                class="form-control d-flex flex-column gap-4 w-50 mb-5 p-4 m-auto"
                id="form-products"
            >
                <div class="d-flex flex-column">
                    <label for="pName">Product Name:</label>
                    <input type="text" id="pName" placeholder="uz" />
                </div>
                <div class="d-flex flex-column">
                    <label for="category">Product Category:</label>
                    <input type="text" id="category" />
                </div>
                <div class="d-flex flex-column">
                    <label for="color">Product Color:</label>
                    <input type="text" id="color" placeholder="uz" />
                </div>
                <div class="d-flex flex-column">
                    <label for="isExist">Product Exists?:</label>
                    <input type="text" id="isExists" />
                </div>
                <div class="d-flex flex-column">
                    <label for="description">Product Description:</label>
                    <input type="text" id="description" placeholder="uz" />
                </div>
                <div class="d-flex flex-column">
                    <label for="price">Product Price:</label>
                    <input type="number" id="price" />
                </div>
                <div class="d-flex flex-column">
                    <label for="image">Product Image:</label>
                    <input type="text" id="image" />
                </div>
                <button type="submit" class="btn btn-primary">
                    Add Product
                </button>
            </form>
        </div>
        <div class="card-wrapper"></div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
            integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/product.js"></script>
    </body>
</html>
